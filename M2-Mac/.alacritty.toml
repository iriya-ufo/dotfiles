[colors.bright]
black = "#768390"
blue = "#6cb6ff"
cyan = "#96d0ff"
green = "#8ddb8c"
magenta = "#dcbdfb"
red = "#f47067"
white = "#adbac7"
yellow = "#f69d50"

[colors.normal]
black = "#2d333b"
blue = "#6cb6ff"
cyan = "#96d0ff"
green = "#8ddb8c"
magenta = "#dcbdfb"
red = "#f47067"
white = "#adbac7"
yellow = "#f69d50"

[colors.primary]
background = "#2d333b"
foreground = "#adbac7"

[env]
TERM = "xterm-256color"

[font]
size = 14

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[scrolling]
history = 10000
multiplier = 3

[shell]
args = ["-l", "-c", 'tmux a -t default || tmux new -s default\; source ~/.tmux.conf']
program = "/opt/homebrew/bin/zsh"

[window]
dynamic_title = true
opacity = 0.8

[window.dimensions]
columns = 319
lines = 84

[window.padding]
x = 4
y = 4
